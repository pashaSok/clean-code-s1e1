<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
<body class="page">
  <div class="info-wrapper">
    <img src="./eisenhower-matrix.jpg" class="info__image">
    <a class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="content">
    <p class="add-wrapper">
      <h3 class="add-item__title item__title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task new-task input-text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="item__title">Todo</h3>
    <ul id="todo-wrapper" class="section-wrapper">
      <li class="list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task task-lable">Pay Bills</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
      <li class="edit-item list-item">
        <input type="checkbox" class="input-checkbox">
        <label class="task task-lable">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
    </ul>
    <h3 class="item__title">Completed</h3>
    <ul id="completed-tasks" class="section-wrapper">
      <li class="list-item">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="task task-lable">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete__img">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
